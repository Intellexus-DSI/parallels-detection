# Segmentation Stage Configuration
# For standalone use: cd segmentation && python -m segmenter.cli --config config.yaml

input_file: "../data/input.jsonl"

segmentation:
  engine: "regex"
  min_syllables: 4
  use_overlapping: true
  overlap_max_atoms: 8

output:
  output_dir: "output"
  save_single_lines: true      # Create individual Excel files per line
  save_full_files: true         # Create one combined Excel file with all segments (All_Segments.xlsx)
