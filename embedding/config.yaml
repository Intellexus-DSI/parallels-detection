# Embedding Stage Configuration
# For standalone use: cd embedding && python -m embedding.cli --config config.yaml

input:
  segments_dir: "../segmentation/output/overlapping/Full_Files"
  text_column: "Segmented_Text_EWTS"

embedding:
  model_name: "Intellexus/Bi-Tib-mbert-v1"
  batch_size: 32
  device: "auto"
  normalize: true

output:
  output_dir: "output"
  mode: "per_line"
  per_line_subdir: "embeddings_by_line"
